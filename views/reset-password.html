<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Reset Password</h1>
    <form id="resetPasswordForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="code" placeholder="Reset Code" required>
        <input type="password" name="newPassword" placeholder="New Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm New Password" required>
        <button type="submit">Reset Password</button>
    </form>
    <div id="message"></div>
    <script>
        // Pre-fill the email field if it's available in sessionStorage
        window.addEventListener('DOMContentLoaded', (event) => {
            const resetEmail = sessionStorage.getItem('resetEmail');
            if (resetEmail) {
                document.querySelector('input[name="email"]').value = resetEmail;
                // Clear the email from sessionStorage
                sessionStorage.removeItem('resetEmail');
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const messageDiv = document.getElementById('message');
            const newPassword = formData.get('newPassword');
            const confirmPassword = formData.get('confirmPassword');
            
            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.style.color = 'red';
                return;
            }
            
            try {
                const response = await fetch('/api/users/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        code: formData.get('code'),
                        newPassword: newPassword
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                messageDiv.textContent = error.message;
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
