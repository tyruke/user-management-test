
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Forgot Password</h1>
    <form id="forgotPasswordForm">
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Request Password Reset</button>
    </form>
    <div id="message"></div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const messageDiv = document.getElementById('message');
            try {
                const response = await fetch('/api/users/reset-password-request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(formData))
                });
                const data = await response.json();
                if (response.ok) {
                    messageDiv.textContent = data.message + ' Redirecting to reset password page...';
                    messageDiv.style.color = 'green';
                    // Store the email in sessionStorage for use on the reset password page
                    sessionStorage.setItem('resetEmail', formData.get('email'));
                    // Redirect to the reset password page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'reset-password.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to request password reset');
                }
            } catch (error) {
                console.error('Password reset request error:', error);
                messageDiv.textContent = error.message;
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
