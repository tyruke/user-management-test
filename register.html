<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Register</title>
  </head>

  <body>
    <main>
      <div class="registration-container">
        <h1>Register</h1>
        <form class="registration-form" action="" id="registration">
          <label for="username">Username:</label>
          <input
            class="registration-form__input"
            type="text"
            name="username"
            id="username"
            required />
            <label for="email">Email:</label>
          <input
            class="registration-form__input"
            type="text"
            name="email"
            id="email"
            required />
            <label for="password">Password:</label>
          <input
            class="registration-form__input"
            type="password"
            name="password"
            id="password"
            required />
          <button
            class="registration-form__button registration-form__button--disabled"
            id="registration-button"
            type="submit">
            Register
          </button>
        </form>
      </div>
    </main>
    <script>
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const emailInput = document.getElementById("email");
      const registrationButton = document.getElementById("registration-button");

      function checkFormFields() {
        const usernameValue = usernameInput.value.trim();
        const passwordValue = passwordInput.value.trim();
        const emailValue = emailInput.value.trim();

        if (usernameValue.length > 0 && passwordValue.length > 0 && emailValue.length > 0) {
          registrationButton.classList.remove("registration-form__button--disabled");
          registrationButton.classList.add("registration-form__button--enabled");
        } else {
          registrationButton.classList.remove("registration-form__button--enabled");
          registrationButton.classList.add("registration-form__button--disabled");
        }
      }

      usernameInput.addEventListener("input", checkFormFields);
      passwordInput.addEventListener("input", checkFormFields);
      emailInput.addEventListener("input", checkFormFields);
    </script>
  </body>
</html>
